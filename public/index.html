  padding: 2vw;
  transition: transform 0.3s ease;
}

.event:hover {
  transform: translateY(-5px);
}

  display: grid;
  gap: 10px;
}

.checkboxes-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
}

.event label {
  display: flex;
  align-items: center;
  color: var(--dark-brown);
  margin-bottom: 5px;
}

.event input[type="text"],
.event input[type="datetime-local"],
.event input[type="tel"],
.event input[type="number"],
.event input[type="email"] {
  width: 90%;
  padding: 1%;
  border: 1px solid var(--medium-green);
  border-radius: 4px;
  font-size: 14px;
}

.event input[type="checkbox"] {
  margin-right: 5px;
  display: inline;
}

.event label[type="checkbox"] {
  margin-right: 15px;
  display: inline;
}

/* Button styles */
.event button {
  background-color: var(--dark-green);
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  font-size: 16px;
  margin-top: 10px;
}

.event button:hover {
  background-color: var(--medium-green);
}

.event .request-info {
  background-color: var(--light-brown);
}

.event .request-info:hover {
  background-color: var(--dark-brown);

/* Create form specific styles */
#create.event {
  width: calc(86vw);
  max-width: 800px;
  margin: 0 auto;
}

#create-form {
  display: grid;
  gap: 10px;
}

#create-form label {
  display: flex;
  flex-direction: column;
}

#create-form input {
  width: 100%;
  padding: 5px;
  border: 1px solid var(--medium-green);
  border-radius: 4px;
  font-size: 14px;
}

.button-container {
  display: flex;
  justify-content: space-between;
  margin-top: 20px;
}

.button-container button {
  flex: 1;
  margin: 0 5px;
}

/* Responsive design */
@media (max-width: 767px) {

    padding: 10px;
  }

function findTodaysBooking(items) {

        const itemDate = new Date(items[i].start_time);
        itemDate.setHours(0, 0, 0, 0);

    const items = containerId === 'allEvents' ? allEvents : containerId === 'events' ? events : leads;
    const totalPages = Math.ceil(items.length / ITEMS_PER_PAGE);
    
    if (direction === 'next' && currentPage[containerId] < totalPages) {

    } else if (direction === 'prev' && currentPage[containerId] > 1) {
        currentPage[containerId]--;
    }

function handleFormSubmit(e) {
    e.preventDefault();
    if (!isAuthenticated) {
        alert('Please authenticate with Google Calendar first.');
        openTab(null, 'Auth');
        return;
    }
    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData.entries());
    console.log(data,"form")

    // Convert date strings to ISO format
    data.start_time = new Date(data.start_time).toISOString();
    data.end_time = new Date(data.end_time).toISOString();

    // Convert price to number
    data.price = parseFloat(data.price) || 0;

    // Determine if it's a booking or lead based on which submit button was clicked
    const isBooking = e.submitter.value === 'booking';

    // Remove submit-type from data before sending to server
    delete data['submit-type'];

    // Create confirmation message
    let confirmMessage = `Are you sure you want to submit this ${isBooking ? 'booking' : 'lead'}?\n\n`;
    confirmMessage += `Event Name: ${data.event_name}\n`;
    confirmMessage += `Customer Name: ${data.customer_name}\n`;
    confirmMessage += `Start Time: ${new Date(data.start_time).toLocaleString()}\n`;
    confirmMessage += `End Time: ${new Date(data.end_time).toLocaleString()}\n`;
    confirmMessage += `Price: $${data.price.toFixed(2)}\n`;

    // Show confirmation dialog
    if (confirm(confirmMessage)) {
        // Send data to server
        fetch(`${server}/api/${isBooking ? 'bookings' : 'leads'}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        })
        .then(response => response.json())
        .then(result => {
            console.log(`New ${isBooking ? 'booking' : 'lead'} created:`, result);
            
            // Clear the form immediately after successful submission
            clearForm();
            
            // Show a success message
            alert(`New ${isBooking ? 'booking' : 'lead'} created successfully!`);
            
            // Refresh the bookings/leads list
            fetchAllItems();
            
            // Switch to the appropriate tab
            const tabButton = document.querySelector(`.tablinks[onclick="openTab(event, '${isBooking ? 'Bookings' : 'Leads'}')"]`);
            if (tabButton) {
                tabButton.click();
            }
        })
        .catch(error => {
            console.error(`Error creating ${isBooking ? 'booking' : 'lead'}:`, error);
            alert(`Failed to create ${isBooking ? 'booking' : 'lead'}. Please try again.`);
        });
    } else {
        console.log("Submission cancelled by user");
    }
}

async function fetchAllItems() {
  await checkAuthAndRedirect();
    if (!isAuthenticated) {
        alert('Please authenticate with Google Calendar first.');
        openTab(null, 'Auth');
        return;
    }
    try {
        const bookingsResponse = await fetch(server+'/api/bookings');
        const leadsResponse = await fetch(server+'/api/leads');
        
        if (bookingsResponse.status === 401 || leadsResponse.status === 401) {
                    window.location.href = '/login';
                    return;
                }

        if (!bookingsResponse.ok || !leadsResponse.ok) {
            throw new Error('Failed to fetch items');
        }
        
        let bookings = await bookingsResponse.json();
        let leads = await leadsResponse.json();
        bookings=bookings.data.map(item => ({...item, type: 'Booking'}))
        leads=leads.data.map(item => ({...item, type: 'Lead'}))
        console.log(leads, "leads");
        console.log(bookings, "bookings");
        
        // Combine bookings and leads for the "All Events" tab
        const allEvents = [
            ...bookings,
            ...leads
        ];
        
        // Sort all events chronologically
        bookings.sort((a, b) => new Date(a.start_time) - new Date(b.start_time));
        leads.sort((a, b) => new Date(a.start_time) - new Date(b.start_time));
        allEvents.sort((a, b) => new Date(a.start_time) - new Date(b.start_time));
        
        switch (currentTab) {
            case 'AllEvents':
                displayItems({type: "AllEvents", data: allEvents});
                break;
            case 'Bookings':
                displayItems({type: "Bookings", data: bookings});
                break;
            case 'Leads':
                displayItems({type: "Leads", data: leads});
                break;
            default:
                console.error('Unknown tab:', currentTab);
        }
    } catch (error) {
        console.error('Error fetching Items:', error);
        document.getElementById('allEvents').innerHTML = '<p>Error loading events. Please try again later.</p>';
        document.getElementById('events').innerHTML = '<p>Error loading bookings. Please try again later.</p>';
        document.getElementById('leads').innerHTML = '<p>Error loading leads. Please try again later.</p>';
    }
}

async function getConflictingBookingsInfo(bookingIds, conflictType) {
    if (!bookingIds) return '';

    // Ensure bookingIds is always an array
    const ids = Array.isArray(bookingIds) ? bookingIds : [bookingIds];

    if (ids.length === 0) return '';

    try {
        const response = await fetch(server + '/api/bookings');
        if (!response.ok) {
            throw new Error('Failed to fetch bookings');
        }
        const bookings = await response.json();

        return ids.map(id => {
            const booking = bookings.data.find(b => b.id === id);
            if (!booking) return '';
            return `${booking.event_name} on ${new Date(booking.start_time).toLocaleDateString()} at ${new Date(booking.start_time).toLocaleTimeString()}`;
        }).filter(Boolean).join(', ');
    } catch (error) {
        console.error('Error fetching conflicting bookings:', error);
        return '';
    }
}

            authWindow.close();

        authStatus.textContent = 'Authenticated';
        authStatus.style.color = 'green';
        authButton.textContent = 'Re-authenticate';
        // Show other tabs
        for (let i = 0; i < tablinks.length; i++) {
            if (tablinks[i].textContent !== 'Authenticate') {
                tablinks[i].style.display = '';
            }
        }
        openTab(null, 'Bookings');
    } else {
        authStatus.textContent = 'Not authenticated';
        authStatus.style.color = 'red';
        authButton.textContent = 'Authenticate with Google Calendar';
        // Hide other tabs
        for (let i = 0; i < tablinks.length; i++) {
            if (tablinks[i].textContent !== 'Authenticate') {
                tablinks[i].style.display = 'none';
            }
        }
    }
}
</script>
